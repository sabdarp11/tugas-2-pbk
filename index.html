<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 35vh;
            background-image: url('pict1.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-wrapper {
            margin-bottom: 20px;
        }
        .input-wrapper label {
            display: block;
            margin-bottom: 5px;
        }
        .input-wrapper input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .highlighted {
            animation: rainbow 5s infinite; 
        }
        
        @keyframes rainbow {
            0% { background-color: red; } 
            16.7% { background-color: orange; }
            33.3% { background-color: yellow; } 
            50% { background-color: rgb(4, 255, 4); } 
            66.7% { background-color: rgb(0, 132, 255); } 
            83.3% { background-color: rgb(148, 0, 254); }
            100% { background-color: rgb(248, 0, 248); } 
        }
        
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>{{ message }}</h1>
        <div class="input-wrapper">
            <label for="textInput">Masukkan Teks:</label>
            <input type="text" id="textInput" v-model="inputText" @input="handleInput">
        </div>
        <div :class="{ 'highlighted': isHighlighted }" :style="{ 'font-size': fontSize + 'px' }">
            {{ inputText }}
        </div>
        <button @click="toggleHighlight">Toggle Highlight</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Apa yang anda pikirkan?',
                inputText: '',
                isHighlighted: false,
                fontSize: 16
            },
            methods: {
                handleInput() {
                    this.isHighlighted = this.inputText.length > 10;
                    this.fontSize = this.inputText.length > 10 ? 24 : 16;
                },
                toggleHighlight() {
                    this.isHighlighted = !this.isHighlighted;
                }
            }
        });
    </script>
</body>
</html>
